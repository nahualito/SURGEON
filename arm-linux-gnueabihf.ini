[binaries]
c = 'arm-linux-gnueabihf-gcc'
cpp = 'arm-linux-gnueabihf-g++'
ar = 'arm-linux-gnueabihf-gcc-ar'
strip = 'arm-linux-gnueabihf-strip'
pkgconfig = 'pkg-config'

[properties]
pkg_config_libdir = '/usr/lib/arm-linux-gnueabihf/pkgconfig'
# Fix: Explicitly include Python 3.12 headers for both Arch-independent and Arch-specific paths
c_args = ['-I/usr/include/python3.12', '-I/usr/include/arm-linux-gnueabihf/python3.12']
link_args = []

[built-in options]
c_std = 'gnu2x'
# We merge the march flags here
c_args = ['-march=armv8-a+simd', '-mthumb-interwork', '-mfpu=vfp', '-mfloat-abi=hard']

[host_machine]
system = 'linux'
# Fix: The compiler produces 32-bit ARM code, so we must say 'arm', not 'aarch64'
cpu_family = 'arm'
cpu = 'armv7-a'
endian = 'little'